<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="calculatorHead">
            <div id="output">
                <p style="font-size: larger; margin: 5px;">100</p>
            </div>
        </div>
        <div id="calculatorBody">
            <div id="numbers">
                <div id="topNumbers">
                    <button>1</button>
                    <button>4</button>
                    <button>7</button>
                </div>
                <div id="middleNumbers">
                    <button>2</button>
                    <button>5</button>
                    <button>8</button>
                </div>
                <div id="bottomNumbers">
                    <button>3</button>
                    <button>6</button>
                    <button>9</button>
                </div>
            </div>
            <div id="operations">
                <button class="function">+</button>
                <button class="function">-</button>
                <button class="function">*</button>
                <button class="function">/</button>
                <button id="clear">C</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
